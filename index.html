    <style>


    /* Adicione esta animação */
    @keyframes vibrate {
        0%, 100% {
            transform: translate(-50%, 50%) scale(1);
        }
        50% {
            transform: translate(-50%, 50%) scale(1.05);
        }
    }
   

   
    



        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 85vh;
            background-image: url('./lotomais.png'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .card {
        position: absolute;
        bottom: 12%;
        left: 47%;
        transform: translate(-50%, 50%);
        text-align: center;
        animation: vibrate 0.3s infinite;
    }

        .card a {
            display: inline-block;
            text-decoration: none;
            border-radius: 50px; /* Rounded button */
            font-weight: bold;
            color: white;
            font-size: 1.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 25px 40px;
        }

        .card a:hover {
            background-color: #ff7b06; /* Darker WhatsApp green */
            transform: scale(1.1);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        .card a img {
            width: 40px;
            height: 36px;
        }

        @media (max-width: 768px) {
            .card  {
                bottom:26%;
                left: 46%;
                font-size: 0.9rem;
            }
        }
       
            @media (max-width: 425px) {
            .card{
                bottom: 15%;
                left: 47%;
            }
        }
        @media (max-width: 391px) {
            .card{
                bottom: 29%;
                left: 46%;
                box-shadow: none ;
                font-size: 1rem;
            }
        }

    </style>
